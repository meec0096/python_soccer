{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'static/twitter_style.css' %}" />
<table>
{% for item in tweet_list %}
        <tr> 
                <td> {{ item.user }} </td>
                <td> {{ item.created_at }} </td>
                <td> {{ item.text }}</td>
                {% if item.link != None %}
                        <td><a href="{{ item.link }}"> {{ item.link }}</a></td>
                {% endif %}
        </tr>
{% endfor %}
</table>
